<div class="cont-cnt">
  <div class="cnt" *ngFor="let r of [8, 7, 6, 5, 4, 3, 2, 1]">
    {{r}}
  </div>
</div>

<div class="board" cdkDropListGroup>
  <div *ngFor="let r of [0, 1, 2, 3, 4, 5, 6, 7]">
    <div class="cell" *ngFor="let c of [0, 1, 2, 3, 4, 5, 6, 7]" [class.black] = "(r + c) % 2 == 1"
         [class.white] = "(r + c) % 2 != 1" cdkDropList (cdkDropListDropped) = move($event)
         [cdkDropListData] = "{row: c, col: r}">


      <div [ngStyle]="{'background-image': 'url(' + displayPiece(c, r) + ')'}" class="piece"
           cdkDrag [cdkDragData]="{row: c, col: r}">
      </div>
    </div>
  </div>
</div>

<div class="cont-alph">
  <div class="alph" *ngFor="let r of ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']">
    {{r}}
  </div>
</div>
