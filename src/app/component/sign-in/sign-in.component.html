<div class = "signIn-box">
  <h1>Sign in</h1>
  <form >
    <label>Email</label>
    <input [(ngModel)]="email" type="email" name="email" >
    <label>Password</label>
    <input [(ngModel)]="password" type="password" name="email" >
    <button class="submit" (click)="onSignIn()">Submit</button>
  </form>
    <p class="para">Not have account? <a routerLink="/signUp">Sing Up Here</a></p>
</div>
